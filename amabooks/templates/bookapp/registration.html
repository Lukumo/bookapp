{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen" title="no title">
  <link rel="stylesheet" href="{% static 'css/main.css' %}" media="screen" title="no title">
  <title>Sign up</title>
</head>

<body>



  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <form class="" action="{% url 'register' %}" method="post" >
           {% csrf_token %}
           {% for field in form %}
              <p>
                 {{ field.label_tag }}<br>
                 {{ field }}
                 {% if field.help_text %}
                   <small style="color: grey">{{ field.help_text }}</small>
                 {% endif %}
                 {% for error in field.errors %}
                   <p style="color: red">{{ error }}</p>
                 {% endfor %}
              </p>
            {% endfor %}
           <button type="submit" class="btn btn-default" name="Sign up">Sign Up</button>
        </form>




      </div>
      <div class="col-md-2"></div>
    </div>
  </div>


  <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</body>

</html>
