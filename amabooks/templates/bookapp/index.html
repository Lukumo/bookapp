{% extends "bookapp/base.html" %}
{% load staticfiles %}
{% block content %}
<div class="container" role = "main">
    {% for b in books %}
    <div class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object"   src="/static/img/open.jpeg" alt="Cover Image" class="img-rounded" width="160" height="160" border="5">
      </a>
    </div>
    <div class="media-body">
      <h2 class="media-heading">{{b.name}}</h2>
      <p>{{b.preface}}</p>
      <p>{{b.price}}</p>
      <p>{{b.author}}</p>
    </div>
    </div>

    {% endfor %}
</div>
{% endblock content %}
